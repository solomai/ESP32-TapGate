syntax = "proto3";

package tapgate; // Keep same package across C and C#

message MsgHeader {
  string client_id = 1; // fixed 15 bytes, use nanopb max_size:15
  bytes  eph_pub   = 2; // fixed 32 bytes, use nanopb max_size:32
  bytes  nonce     = 3; // fixed 12 bytes, use nanopb max_size:12
  uint32 msg_id    = 4;
}

message MsgAction {
  MsgHeader header = 1;
  string payload = 2;
}

message MsgStatus {
  MsgHeader header = 1;
  bool ok = 2;
}
