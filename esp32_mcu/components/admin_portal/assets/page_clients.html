<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root { color-scheme: dark; font-family: "Inter", "Segoe UI", sans-serif; }
        body { margin: 0; min-height: 100vh; background: #0D1520; color: #E6EEF8; display: flex; align-items: center; justify-content: center; padding: 24px; }
        .card { background: rgba(13, 21, 32, 0.92); border-radius: 18px; padding: 36px; width: min(420px, 100%); box-shadow: 0 24px 60px rgba(3, 7, 18, 0.55); text-align: center; }
        h1 { margin: 0 0 24px; font-size: 26px; font-weight: 600; }
        .button { display: inline-flex; justify-content: center; align-items: center; padding: 14px 24px; border-radius: 12px; border: none; text-decoration: none; color: #FFFFFF; font-size: 16px; font-weight: 600; cursor: pointer; background: linear-gradient(180deg, #15294B 0%, #1F3D70 52%, #3B82F6 100%); box-shadow: 0 4px 16px rgba(15, 23, 42, 0.4); transition: filter .15s ease, transform .15s ease, box-shadow .15s ease; }
        .button:hover, .button:focus { filter: brightness(1.08); }
        .button:active { transform: translateY(1px); box-shadow: 0 2px 10px rgba(15, 23, 42, 0.45); }
        p { margin: 0 0 24px; font-size: 15px; color: #C7D2FE; }
    </style>
</head>
