<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGate Â· Change password</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main class="card">
        <img class="logo" src="/assets/logo.png" alt="TapGate logo">
        <h1 class="title">Change Password</h1>
        {{MESSAGE_BLOCK}}
        <form class="form" method="POST" action="/psw">
            <label class="field" for="ap">
                <span class="field__label">Access Point</span>
                <input class="field__input" id="ap" type="text" value="{{ACCESS_POINT_LABEL}}" readonly>
            </label>
            <label class="field" for="old">
                <span class="field__label">Old password</span>
                <input class="field__input{{OLD_PASSWORD_CLASS}}" id="old" type="password" name="old"{{OLD_PASSWORD_FOCUS}} required>
            </label>
            <label class="field" for="new">
                <span class="field__label">New password</span>
                <input class="field__input{{NEW_PASSWORD_CLASS}}" id="new" type="password" name="new" minlength="{{PASSWORD_MIN_LENGTH}}"{{NEW_PASSWORD_FOCUS}} required>
            </label>
            <div class="actions">
                <button class="button" type="submit">Ok</button>
                <a class="button secondary" href="/device">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
