<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TapGate Â· Change Password</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/api/initial-data.js"></script>
  <script defer src="/assets/app.js"></script>
</head>
<body class="page page-change-password">
  <main class="card">
    <img src="/assets/logo.png" alt="TapGate" class="logo">
    <h1>Change Password</h1>
    <form data-action="changePassword" action="/api/change-password" method="POST" class="form-grid">
      <label>
        Portal name
        <input type="text" data-bind="portal-name" readonly>
      </label>
      <label>
        Old password
        <input type="password" name="current" autocomplete="current-password" required>
      </label>
      <label>
        New password
        <input type="password" name="next" minlength="8" autocomplete="new-password" required>
      </label>
      <div class="message" data-message></div>
      <div class="actions">
        <button type="submit">Ok</button>
        <a href="/device/" class="button-link">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
