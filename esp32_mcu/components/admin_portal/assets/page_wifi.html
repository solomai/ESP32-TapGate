<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TapGate Â· WiFi</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/api/initial-data.js"></script>
  <script defer src="/assets/app.js"></script>
</head>
<body class="page page-wifi">
  <main>
    <h1>WiFi</h1>
    
    <!-- Current network section -->
    <section class="current-network">
      <h2>Current network</h2>
      <div class="card network-card" id="current-network">
        <div class="network-item">
          <img class="wifi-icon" src="/assets/wifi3.svg" alt="WiFi Signal">
          <span class="network-name" id="current-network-name">Not connected</span>
        </div>
      </div>
    </section>

    <!-- Available networks section -->
    <section class="available-networks">
      <h2>Available networks</h2>
      <div class="card">
        <div id="scan-status" class="scan-status" style="display: none;">Scanning...</div>
        <div id="networks-list" class="networks-list">
          <!-- Networks will be populated by JavaScript -->
        </div>
        
        <!-- Add network item styled like a network entry -->
        <div class="network-item clickable add-network-item" id="add-network-btn">
          <span class="add-network-icon">+</span>
          <span class="network-name">Add network</span>
        </div>
      </div>
    </section>

    <!-- Back button outside of cards -->
    <div class="actions">
      <button type="button" class="button-primary" onclick="window.location.href='/main/'">Back</button>
    </div>
  </main>
</body>
</html>
