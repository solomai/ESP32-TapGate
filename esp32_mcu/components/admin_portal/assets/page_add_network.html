<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TapGate Â· Add Network</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/api/initial-data.js"></script>
  <script defer src="/assets/app.js"></script>
</head>
<body class="page page-add-network">
  <main>
    <div class="card">
      <h1>Add Network</h1>
      
      <form data-action="addWifi" action="/api/wifi/connect" method="POST" class="form-grid">
        <div class="form-group">
          <label for="ssid">Network name</label>
          <input 
            type="text" 
            id="ssid" 
            name="ssid" 
            placeholder="Enter network name" 
            required
            maxlength="32"
            autocomplete="off"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter password" 
            autocomplete="new-password"
          >
        </div>
        
        <div class="form-message" data-message></div>
        
        <div class="actions">
          <button type="submit" class="button-primary">Connect</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
