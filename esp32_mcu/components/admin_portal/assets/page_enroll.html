<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TapGate Â· Enroll</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/api/initial-data.js"></script>
  <script defer src="/assets/app.js"></script>
</head>
<body class="page page-enroll">
  <main class="card">
    <img src="/assets/logo.png" alt="TapGate" class="logo">
    <h1>Initial Setup<br>TapGate</h1>
    <p class="notice">
      Create an administrator password<br>
      to secure the TapGate portal
    </p>
    <form data-action="enroll" class="form-grid">
      <label>
        Portal name
        <input type="text" name="portal" data-bind="portal-name" required placeholder="Access Point name">
      </label>
      <label>
        Create password
        <input type="password" name="password" minlength="8" autocomplete="new-password" required placeholder="Minimum 8 characters">
      </label>
      <div class="message" data-message></div>
      <button type="submit">Ok</button>
    </form>
  </main>
</body>
</html>
