<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TapGate Â· Device</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/api/initial-data.js"></script>
  <script defer src="/assets/app.js"></script>
</head>
<body class="page page-device">
  <main class="card">
    <img src="/assets/logo.png" alt="TapGate" class="logo">
    <h1>TapGate Device</h1>
    <form data-action="device" action="/api/device" method="POST" class="form-grid">
      <label>
        Access point name
        <input type="text" name="ssid" data-bind="ssid" maxlength="32" autocomplete="off" required>
      </label>
      <a href="/psw/" class="button-link">Change Password</a>
      <div class="message" data-message></div>
      <div class="actions">
        <button type="submit">Submit</button>
        <a href="/main/" class="button-link">Cancel</a>
      </div>
    </form>
  </main>
</body>
</html>
