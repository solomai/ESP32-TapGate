<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGate Â· Device</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main class="card">
        <img class="logo" src="/assets/logo.png" alt="TapGate logo">
        <h1 class="title">TapGate Device</h1>
        {{MESSAGE_BLOCK}}
        <form class="form" method="POST" action="/device">
            <label class="field" for="ssid">
                <span class="field__label">Access Point SSID</span>
                <input class="field__input{{SSID_CLASS}}" id="ssid" type="text" name="ssid" value="{{SSID_VALUE}}"{{SSID_FOCUS}} required>
            </label>
            <div class="actions">
                <button class="button" type="submit">Ok</button>
                <a class="button secondary" href="/main">Cancel</a>
            </div>
        </form>
        <div class="footer-actions">
            <a class="button ghost" href="/psw">Change Password</a>
        </div>
    </main>
</body>
</html>
