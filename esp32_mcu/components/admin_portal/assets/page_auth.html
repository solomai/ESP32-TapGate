<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGate Â· Sign in</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <main class="card">
        <img class="logo" src="/assets/logo.png" alt="TapGate logo">
        <h1 class="title">Admin Sign In</h1>
        {{MESSAGE_BLOCK}}
        <form class="form" method="POST" action="/auth">
            <label class="field" for="ap">
                <span class="field__label">Access Point</span>
                <input class="field__input" id="ap" type="text" value="{{ACCESS_POINT_LABEL}}" readonly>
            </label>
            <label class="field" for="password">
                <span class="field__label">Admin password</span>
                <input class="field__input" id="password" type="password" name="password"{{PASSWORD_FOCUS}} required>
            </label>
            <button class="button full" type="submit">Ok</button>
        </form>
    </main>
</body>
</html>
