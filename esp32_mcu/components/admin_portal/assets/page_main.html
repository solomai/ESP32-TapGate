<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGate Â· Admin</title>
    <style>
        :root { color-scheme: dark; font-family: "Inter", "Segoe UI", sans-serif; }
        body { margin: 0; min-height: 100vh; background: #0D1520; color: #E6EEF8; display: flex; align-items: center; justify-content: center; padding: 24px; }
        .card { background: rgba(13, 21, 32, 0.92); border-radius: 18px; padding: 32px; width: min(440px, 100%); box-shadow: 0 24px 60px rgba(3, 7, 18, 0.55); text-align: center; }
        .logo { display: block; width: 120px; margin: 0 auto 24px; }
        h1 { margin: 0 0 24px; font-size: 28px; font-weight: 600; }
        .nav-grid { display: grid; gap: 16px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .button { display: inline-flex; justify-content: center; align-items: center; padding: 16px; border-radius: 14px; border: none; text-decoration: none; color: #FFFFFF; font-size: 17px; font-weight: 600; cursor: pointer; background: linear-gradient(180deg, #15294B 0%, #1F3D70 52%, #3B82F6 100%); box-shadow: 0 6px 20px rgba(15, 23, 42, 0.45); transition: filter .15s ease, transform .15s ease, box-shadow .15s ease; }
        .button:hover, .button:focus { filter: brightness(1.08); }
        .button:active { transform: translateY(1px); box-shadow: 0 3px 12px rgba(15, 23, 42, 0.5); }
    </style>
</head>
<body>
    <main class="card">
        <img class="logo" src="/assets/logo.png" alt="TapGate logo">
        <h1>TapGate Admin</h1>
        <div class="nav-grid">
            <a class="button" href="/device">TapGate</a>
            <a class="button" href="/wifi">WiFi</a>
            <a class="button" href="/clients">Clients</a>
            <a class="button" href="/events">Events</a>
        </div>
    </main>
</body>
</html>
